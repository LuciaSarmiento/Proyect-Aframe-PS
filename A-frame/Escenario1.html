<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("link-click", {
          init: function() {
            this.el.addEventListener("click", (e) => {
              window.location = this.data.href;
            })
          }
        })
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Reportar
        const closePopup_Reportar = document.querySelector('#cerrar_Reportar');
        const popup_Reportar = document.querySelector('#popup_reportar');
        const information_Reportar = document.querySelector('#Reportar');

        if (information_Reportar) information_Reportar.addEventListener('click', function (e) {
          popup_Reportar.setAttribute('scale', '1 1 1');
        })
        
        if (closePopup_Reportar) closePopup_Reportar.addEventListener('click', function (e) {
          popup_Reportar.setAttribute('scale', '0 0 0');
        })

        // Inspeccionar
        const closePopup_Inspeccionar = document.querySelector('#cerrar_inspeccionar');
        const popup_Inspeccionar = document.querySelector('#popup_inspeccionar');
        const information_Inspeccionar = document.querySelector('#Inspeccion');

        if (information_Inspeccionar) information_Inspeccionar.addEventListener('click', function (e) {
          popup_Inspeccionar.setAttribute('scale', '1 1 1');
        })
        
        if (closePopup_Inspeccionar) closePopup_Inspeccionar.addEventListener('click', function (e) {
          popup_Inspeccionar.setAttribute('scale', '0 0 0');
        })

        // Covid
        const closePopup_Covid = document.querySelector('#cerrar_covid');
        const popup_Covid = document.querySelector('#popup_covid');
        const information_Covid = document.querySelector('#Covid');

        if (information_Covid) information_Covid.addEventListener('click', function (e) {
          popup_Covid.setAttribute('scale', '1 1 1');
        })
        
        if (closePopup_Covid) closePopup_Covid.addEventListener('click', function (e) {
          popup_Covid.setAttribute('scale', '0 0 0');
        })

        // Certificado de nacimiento
        const closePopup_certificado = document.querySelector('#cerrar_certificado');
        const popup_certificado = document.querySelector('#popup_certificado');
        const information_certificado = document.querySelector('#Certificado');

        if (information_certificado) information_certificado.addEventListener('click', function (e) {
          popup_certificado.setAttribute('scale', '1 1 1');
        })
        
        if (closePopup_certificado) closePopup_certificado.addEventListener('click', function (e) {
          popup_certificado.setAttribute('scale', '0 0 0');
        })

      });
    </script>

  </head>
  <body>
    <a-scene>
      <a-assets> 
        <img id="piso" src="Texturas\Piso5.jpg">
        <img id="piso_norm" src="Texturas\Piso5_NORM.jpg">
        <img id="pared" src="Texturas\Pared2.jpg">
        <img id="pared_norm" src="Texturas\Pared3_NORM.jpg">
        <img id="ventana" src="Texturas\Ventana1.jpg">
        <img id="ventana_norm" src="Texturas\Ventana1_NORM.jpg">
        <img id="ventana_color" src="Texturas\Ventana2_COLOR.jpg">
        <img id="exterior" src="Texturas\exterior1.jpg">
        <a-asset-item id="mesa1" src="Objetos\mesa1.glb"></a-asset-item>
        <a-asset-item id="counter" src="Objetos\counter.glb"></a-asset-item>
        <a-asset-item id="logo_reportar" src="Objetos\Reportar.glb"></a-asset-item>
        <a-asset-item id="logo_inspeccion" src="Objetos\Inspeccion.glb"></a-asset-item>
        <a-asset-item id="logo_certificado" src="Objetos\Certificado.glb"></a-asset-item>
        <a-asset-item id="logo_covid" src="Objetos\Covid.glb"></a-asset-item>
        <item id="logo" src="Objetos\oLogo.gltf"></item>

        
        <img id="cerrar" src="Burbujas/Cerrar.jpg" crossorigin="anonymous">
        <img id="go" src="Burbujas/Go.jpg" crossorigin="anonymous">
        <img id="texto_reportar" src="Burbujas/Report.jpg" crossorigin="anonymous">
        <img id="texto_inspeccionar" src="Burbujas/Inspeccionar.jpg" crossorigin="anonymous">
        <img id="texto_covid" src="Burbujas/Covid.jpg" crossorigin="anonymous">
        <img id="texto_certificado" src="Burbujas/Certificado.jpg" crossorigin="anonymous">

      </a-assets>

      
      <!-- Piso -->
      <a-box  color="#E9F3FF" src="#piso"  repeat="5 5"  
              normal-map="#piso_norm" normal-texture-repeat="5 5" normal-scale="1 1"
              width="4" height="4" depth="0.04" scale="5 5 5"
              position="0 0 -8" rotation="-90 0 0" side="double" >
      </a-box>

      <!-- Pared izquierda -->
      <a-box  color="#FFFFFF" src="#pared" repeat="1 1"  
              width="4" height="2.5" depth="0.03" scale="5 4 5"
              position="-10 4.9 -8" rotation="0 90 0" side="double" >
      </a-box>

      <!-- Pared derecha -->
      <a-box  color="#FFFFFF" src="#pared" repeat="1 1"  
              width="4" height="2.5" depth="0.03" scale="5 4 5"
              position="10  4.9 -8" rotation="0 90 0" side="double" >
      </a-box>

      <!-- Pared posterior -->
      <a-box  color="#EAE7E7" src="#pared" repeat="1 1"  
              width="4" height="2.5" depth="0.03" scale="5 5 5"
              position="0  4.9 -18" rotation="0 0 0" side="double" >
                <!-- Ventana 1 -->
                <a-box  color="#E4FFFF" src="#exterior" repeat="1 1"  
                width="1.25" height="0.7" depth="0.022" scale="3 2 2.4"
                material="alphaTest:0.9"
                position="0  0.1 -0.005" rotation="0 0 0" side="double">
                </a-box> 
                <!-- normal-map="#ventana_norm" normal-texture-repeat="1 1" normal-scale="1 -2" -->

                <!-- Marco ventana 1 -->
                <a-box  color="#212121" 
                width="1.27" height="0.73" depth="0.019" scale="3 2 2.4"
                position="0  0.1 -0.005" rotation="0 0 0" side="double">
                </a-box> 
      </a-box>

       <!-- Techo -->
       <a-box  color="#FFFFFF" src="#pared" repeat="1 1" 
               width="4" height="4" depth="0.03" scale="5 5 5"
               position="0  10 -8" rotation="90 0 0" side="double" >
      </a-box>

      <!-- Pared frontal -->
      <!-- <a-box  color="#EAE7E7" src="#pared_posterior" repeat="2 1"  
              width="4" height="2.5" depth="0.03" scale="3 3 3"
              position="0 3.82 -2" rotation="0 0 0" side="simple" >
      </a-box> -->
      
      <a-entity id="cameraRig"
      wasd-controls
      look-controls="pointerLockEnabled: false">
      <a-entity id="head"
        camera="near:0.01;"
        look-controls="pointerLockEnabled: false"
        position="0 1.65 0">
        <a-cursor position="0 0 -0.5"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #808080; shader: flat"
          cursor="rayOrigin: mouse">
        </a-cursor>
      </a-entity>
    </a-entity>



      <a-entity gltf-model="#mesa1"  position="0  0.2 -14" rotation="0 180 0" scale="1.5 1.3"></a-entity>
      <a-entity gltf-model="#counter" position="-7  0.2 -10" rotation="0 90 0" scale="1.5 1.5"></a-entity>
      <a-entity id="Reportar" gltf-model="#logo_reportar" rotation="0 0 0" position="-7  4 -10" scale="1.1 1.25 1.1" animation="property: rotation;from : 0 90 0; to: 0 450 0; loop: true;easing: linear; dur: 100000" > </a-entity>
      <a-entity gltf-model="#counter" position="7  0.2 -10" rotation="0 -90 0" scale="1.5 1.5"></a-entity>
      <a-entity id="Inspeccion" gltf-model="#logo_inspeccion" rotation="0 0 0" position="7  4 -10" scale="1 1 1" animation="property: rotation;from : 90 90 0; to: 90 450 0; loop: true;easing: linear; dur: 100000"></a-entity>
      <a-entity gltf-model="#counter" position="7  0.2 -4" rotation="0 -90 0" scale="1.5 1.5"></a-entity>
      <a-entity id="Certificado" gltf-model="#logo_certificado" rotation="0 0 0" position="7  4 -4" scale="1 1 1" animation="property: rotation;from : 0 90 0; to: 0 450 0; loop: true;easing: linear; dur: 100000"></a-entity>
      <a-entity gltf-model="#counter" position="-7  0.2 -4" rotation="0 90 0" scale="1.5 1.5"></a-entity>
      <a-entity id="Covid" gltf-model="#logo_covid" rotation="90 0 0" position="-7  4 -4" scale="1 1 1" animation="property: rotation;from : 90 90 0; to: 90 450 0; loop: true;easing: linear; dur: 100000"></a-entity>
      
      <a-entity id="popup_reportar" geometry="primitive:plane; height:2; width:1.8" material="color:white; opacity:0"  position="-7 6.6 -8.5" side="double">
        <a-image id="pop_reportar" position="0 0.2 -1.4" scale="1.4 1.4 1" src="#texto_reportar" color="None" height="1.1" width="2.2" rotation="0 90 0" ></a-image>
        <a-image id="cerrar_Reportar" position="0.01 0.78 -2.8" scale="1.2 1.2 1" rotation="0 90 0" src="#cerrar" color="None" width="0.2" height="0.2"></a-image>
        <a-image id="go_reportar" position="0.1 -0.38 -1.4" scale="0.35 0.35 0.38" src="#go" color="None" height="1.1" width="2.2" rotation="0 90 0" link-click="href: https://fa-eqkj-saasfademo1.ds-fa.oraclepdemos.com/fscmUI/publicSector.html?root=PSCHM_REPORT_AN_ISSUE" ></a-image>
      </a-entity>

      <a-entity id="popup_inspeccionar" geometry="primitive:plane; height:2; width:1.8" material="color:white; opacity:0"  position="7 6.6 -8.5" side="double">
        <a-image id="pop_inspeccionar" position="0 0.2 -1.4" scale="1.4 1.4 1" src="#texto_inspeccionar" color="None" height="1.1" width="2.2" rotation="0 -90 0" ></a-image>
        <a-image id="cerrar_inspeccionar" position="-0.01 0.78 -2.6" scale="1.2 1.2 1" rotation="0 -90 0" src="#cerrar" color="None" width="0.2" height="0.2"></a-image>
        <a-image id="go_inspeccionar" position="-0.1 -0.38 -1.4" scale="0.35 0.35 0.38" src="#go" color="None" height="1.1" width="2.2" rotation="0 -90 0" link-click="href: href: https://fa-eqkj-saasfademo1.ds-fa.oraclepdemos.com/fscmUI/publicSector.html?root=PSCHM_MY_INSPECTION" ></a-image>
      </a-entity>

      <a-entity id="popup_covid" geometry="primitive:plane; height:2; width:1.8" material="color:white; opacity:0"  position="-7 6.6 -2.5" side="double">
        <a-image id="pop_covid" position="0 0.2 -1.4" scale="1.4 1.4 1" src="#texto_covid" color="None" height="1.1" width="2.2" rotation="0 90 0" ></a-image>
        <a-image id="cerrar_covid" position="0.01 0.8 -2.7" scale="1.2 1.2 1" rotation="0 90 0" src="#cerrar" color="None" width="0.2" height="0.2"></a-image>
        <a-image id="go_covid" position="0.1 -0.38 -1.4" scale="0.35 0.35 0.38" src="#go" color="None" height="1.1" width="2.2" rotation="0 90 0" link-click="href: href: https://buenosaires-opa.rightnowdemo.com/owda/3/investigate/Covid-19%20v4/es-ES/ScreenOrder~Main~qs%244bd85b5e-fd90-4e40-84d9-408c314a8cbf%24global%24global" ></a-image>
      </a-entity>

      <a-entity id="popup_certificado" geometry="primitive:plane; height:2; width:1.8" material="color:white; opacity:0"  position="7 6.6 -2.5" side="double">
        <a-image id="pop_certificado" position="0 0.2 -1.4" scale="1.4 1.4 1" src="#texto_certificado" color="None" height="1.1" width="2.2" rotation="0 -90 0" ></a-image>
        <a-image id="cerrar_certificado" position="-0.01 0.8 -2.7" scale="1.3 1.3 1" rotation="0 -90 0" src="#cerrar" color="None" width="0.2" height="0.2"></a-image>
        <a-image id="go_certificado" position="-0.1 -0.49 -1.4" scale="0.30 0.30 0.38" src="#go" color="None" height="1.1" width="2.2" rotation="0 -90 0" link-click="href: href: https://gseopa00090.rightnowdemo.com/owda/0/investigate/TT/pt-BR/ScreenOrder~Main~qs%2445658bd8-b2b2-4d4f-b616-2c50a1cbb5da%24global%24global" ></a-image>
      </a-entity>

    </a-scene>
  </body>
</html>
